<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>C Code Runner & AI Assistant</title>

  <!-- CSS -->
  <link rel="stylesheet" href="/static/chat.css">

  <!-- Monaco Editor Loader -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>

  <!-- Main JS -->
  <script src="/static/chat.js" defer></script>
</head>

<body>
  <div class="header">
    Online C compiler, visual debugger, and AI tutor
  </div>

  <div class="container">
    
    <!-- Left Pane: Code Editor + Execute -->
    <section class="left-pane"> 
      <div class="title-row">
        <h3>Write C code</h3>
        <button id="runBtn" class="btn">execute</button>
      </div>

      <!-- Monaco Editor Area -->
      <div id="editor" class="editor-area"></div>

      <!-- Execution Result -->
      <div class="result-box">
        <div class="result-title">Execution Result</div>
        <div id="execResult" class="result-output">실행 결과가 여기에 출력됩니다.</div>
      </div>
    </section>

    <!-- Right pane: AI tutor -->
    <section class="right-pane">
      <h3>AI Assistant</h3>

      <div id="chatWindow" class="chat-window"></div>

      <div class="chat-input-row">
        <textarea id="chatInput" placeholder="코드나 힌트에 대해 질문해보세요."></textarea>
        <button id="chatSendBtn" class="btn">보내기</button>
      </div>
    </section>

  </div>
</body>
</html>
